spring.application.name=core-spring-servive
logging.level.org.springframework.web=DEBUG

# --- Common JPA & Flyway config ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# --- Logging ---
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE


# --- Actuator endpoints ---
management.endpoints.web.exposure.include=health,info,env,beans
management.endpoint.health.show-details=always
management.endpoint.env.show-values=true
management.info.env.enabled=true

# --- H2 ---
spring.datasource.url=jdbc:h2:mem:dev_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=dev
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Enable H2 web console
spring.h2.console.enabled=true
# Customize URL path (optional)
spring.h2.console.path=/h2-console

#Now the DB lives only in memory (dies when app stops) ? perfect for debugging.