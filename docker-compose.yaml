version: "3.9"

services:
  core-service:
    build:
      context: ./core-spring-service
    container_name: core-service
    env_file:
      - ./.env
    environment:
      CORE_PORT: ${CORE_PORT:-8080}
      PRODUCER_SERVICE_URL: ${PRODUCER_SERVICE_URL:-http://producer-service:8082}
    ports:
      - "${CORE_PORT:-8080}:8080"
    depends_on:
      - producer-service
    networks:
      - app-net

  postgres:
    image: postgres:16-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-app}
      POSTGRES_DB: ${POSTGRES_DB:-appdb}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-app}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-net

  producer-service:
    build:
      context: ./producer-service
    container_name: producer-service
    env_file:
      - ./.env
    environment:
      PRODUCER_PORT: ${PRODUCER_PORT:-8082}
    ports:
      - "${PRODUCER_PORT:-8082}:8082"
    networks:
      - app-net

  ui:
    build:
      context: ./ui
    container_name: ui
    env_file:
      - ./.env
    environment:
      PORT: ${UI_PORT:-3000}
      # VITE_CORE_URL: ${CORE_SERVICE_URL:-http://core-service:8080}
    ports:
      - "${UI_PORT:-3000}:3000"
    depends_on:
      - core-service
    networks:
      - app-net

networks:
  app-net:

volumes:
  pgdata:
