spring.application.name=producer-service
server.port=${PRODUCER_PORT:8082}

management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never

logging.level.root=DEBUG
logging.level.com.deva.producer=DEBUG
# Logs every request entering the DispatcherServlet (method + URI)
logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG
# Logs which handler/controller was selected for the request
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=TRACE

# --- Tracing (Micrometer) ---
management.tracing.enabled=true
management.tracing.sampling.probability=1.0
management.tracing.propagation.type=w3c,b3
